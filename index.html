<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ Script Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Nền đen */
            color: #ffffff; /* Chữ màu trắng */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e; /* Nền hộp tối */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4caf50; /* Màu xanh lá nổi bật */
        }
        .script-box {
            background: #2a2a2a; /* Nền hộp script tối hơn */
            border: 1px solid #444; /* Viền mờ */
            border-radius: 8px;
            padding: 15px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            color: #cfcfcf; /* Chữ màu xám sáng */
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 15px;
        }
        .copy-btn {
            background: #4caf50; /* Nút màu xanh lá */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: #388e3c; /* Nút màu xanh lá đậm khi hover */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Script Roblox</div>
        <div class="script-box" id="script-content">
            loadstring(game:HttpGet("https://raw.githubusercontent.com/Scripter-DAV/Universal-aimbot/refs/heads/main/Script"))()
        </div>
        <button class="copy-btn" onclick="copyScript()">Copy Script</button>
        <div class="footer">© 2025 - Shared script by DAV</div>
    </div>

    <script>
        function copyScript() {
            const scriptContent = document.getElementById('script-content').innerText;
            navigator.clipboard.writeText(scriptContent)
                .then(() => {
                    alert('Script đã được copy thành công!');
                })
                .catch(err => {
                    alert('Đã xảy ra lỗi khi copy!');
                    console.error(err);
                });
        }
    </script>
</body>
</html>
